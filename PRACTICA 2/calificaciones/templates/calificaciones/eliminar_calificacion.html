{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/calificaciones.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<div class="container mt-5">
    <h2 class="text-danger"><i class="bi bi-exclamation-triangle me-2"></i>Confirmar Eliminación</h2>
    <p class="lead">¿Estás seguro de que deseas eliminar la calificación de <strong>{{ calificacion.usuario }}</strong> en <strong>{{ calificacion.materia }}</strong>?</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="bi bi-trash3 me-1"></i>Sí, eliminar</button>
        <a href="{% url 'calificaciones' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
