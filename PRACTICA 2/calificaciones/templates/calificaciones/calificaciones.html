{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/calificaciones.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<div class="container mt-5">
    <h2 class="mb-4 text-primary"><i class="bi bi-journal-check me-2"></i>Calificaciones</h2>

    <form method="post" class="mb-4 p-3 shadow rounded bg-white">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle me-1"></i>Agregar Calificaci√≥n</button>
        <a href="{% url 'index' %}" class="btn btn-secondary ms-2"><i class="bi bi-house-door me-1"></i>Inicio</a>
    </form>

    <table class="table table-bordered table-hover bg-white shadow">
        <thead class="table-light">
            <tr>
                <th>Usuario</th>
                <th>Materia</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for calificacion in calificaciones %}
            <tr>
                <td>{{ calificacion.usuario }}</td>
                <td>{{ calificacion.materia }}</td>
                <td>{{ calificacion.nota }}</td>
                <td>
                    <a href="{% url 'editar_calificacion' calificacion.pk %}" class="btn btn-warning btn-sm">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a href="{% url 'eliminar_calificacion' calificacion.pk %}" class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
