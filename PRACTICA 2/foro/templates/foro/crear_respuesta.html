{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/foro.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<div class="container forum-container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="mb-3 text-primary">
                <i class="bi bi-chat-left-text me-2"></i>Responder en: {{ categoria.nombre }}
            </h4>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.contenido.label_tag }}
                    {{ form.contenido }}
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-send-fill me-1"></i> Publicar
                </button>
            </form>

            <a href="{% url 'detalle_categoria' categoria.id %}" class="btn btn-link mt-3">
                ‚Üê Volver
            </a>
        </div>
    </div>
</div>
{% endblock %}
