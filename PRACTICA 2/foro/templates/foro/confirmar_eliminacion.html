{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0 p-4">
        <h4 class="mb-3">¿Estás seguro de que deseas eliminar esta respuesta?</h4>
        <p class="text-muted"><strong>Contenido:</strong> {{ respuesta.contenido }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'detalle_categoria' respuesta.categoria.id %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
