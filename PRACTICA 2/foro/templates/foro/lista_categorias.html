{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Foro - Categorías</title>
    <link rel="stylesheet" href="{% static 'css/foro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="foro-container container py-5">
        <h2 class="text-center mb-4"><i class="bi bi-chat-dots"></i> Categorías del Foro</h2>

        <div class="list-group foro-categorias">
            {% for categoria in categorias %}
                <a href="{% url 'detalle_categoria' categoria.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-folder2-open me-2"></i>{{ categoria.nombre }}</span>
                    <i class="bi bi-chevron-right"></i>
                </a>
            {% empty %}
                <div class="alert alert-info">No hay categorías todavía.</div>
            {% endfor %}
        </div>

        <a href="{% url 'index' %}" class="btn btn-outline-secondary mt-4"><i class="bi bi-arrow-left"></i> Volver al inicio</a>
    </div>
</body>
</html>
