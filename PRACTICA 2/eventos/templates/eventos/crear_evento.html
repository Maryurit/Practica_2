{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="{% static 'css/eventos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="{% url 'lista_eventos' %}" class="btn btn-secondary mb-4">← Volver a la lista</a>

    <h2 class="mb-4">📌 Crear nuevo evento</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 bg-white rounded shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>

<script src="{% static 'js/eventos.js' %}"></script>
</body>
</html>
