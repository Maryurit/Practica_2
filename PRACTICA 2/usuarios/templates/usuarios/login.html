{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 rounded" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle display-1 text-primary"></i>
            <h2 class="fw-bold mt-2">Iniciar Sesión</h2>
            <p class="text-muted">Bienvenido a la plataforma escolar</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-envelope me-2"></i>Usuario
                </label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock me-2"></i>Contraseña
                </label>
                <input type="password" name="password" class="form-control" required>
            </div>

            {% if error %}
                <div class="alert alert-danger">Usuario o contraseña incorrectos.</div>
            {% endif %}

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'register' %}">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
